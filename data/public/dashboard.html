<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex,nofollow,noodp" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link href="/assets/css/compiled.css" rel="stylesheet">
  <!-- <link href="/assets/css/jquery.mobile-1.4.3.css" rel="stylesheet"> -->
  <!-- <link href="/assets/css/jquery.mobile.theme-1.4.3.css" rel="stylesheet"> -->

  <script src="/assets/js/jquery-1.8.3.min.js"></script>

  <script src="/assets/js/socket.io-1.1.0.js"></script>
  <script src="/assets/js/knockout-3.2.0.js"></script>
  <script src="/assets/js/dist/leaderboard.js"></script>

  <script>

    $(function() {
      document.cookie = "currentSlide=; expires=Thu, 01-Jan-1970 00:00:01 GMT; path=/";
      document.cookie = "userID=; expires=Thu, 01-Jan-1970 00:00:01 GMT; path=/";
      document.cookie = "choices=; expires=Thu, 01-Jan-1970 00:00:01 GMT; path=/";
    });
  </script>

</head>
<body class="dashboard">
<!--<button data-bind="click: toggle">Toggle</button>-->
  <!-- LEADERBOARD -->
  <div class='anim-wrapper' data-bind="css: { dash: dashboardVisible }" >
      <div class="dashboard">
        <h3>Who Knows Their Stuff?</h3>
        <h5>These <span data-bind="text: winners().length">10</span> people are the cream of the crop!</h5>

        <div class="table-wrap" >
          <table id="leaderboard">
            <thead>
              <tr>
                <th>&nbsp;</th>
                <th>Name</th>
                <th>Number Correct</th>
                <th>Completion Time</th>
              </tr>
            </thead>
            <tbody data-bind="foreach: winners">
              <tr>
                <td></td>
                <td>
                  <img src="/assets/images/first-place.png" data-bind="visible: $index() == 0">
                  <span data-bind="text: name"></span>
                </td>
                <td><span class='score' data-bind="text: numCorrect"></span><span class='slash'>/</span><span class="denom">12</span></td>
                <td data-bind="text: completionTime"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="promo">
        <img src="/assets/images/promo.jpeg">
      </div>

    </div>
  </div><!-- /page -->

  <script type="text/javascript">
    var model = new RV.DashboardViewModel();

    $(function() {
      ko.applyBindings(model);
      RV.SocketIO.start(model);
      RV.DashboardToggle.start(model);
      //model.dashboardVisible(false);
      //model.promoVisible(true);
    });
  </script>

</body>
</html>
